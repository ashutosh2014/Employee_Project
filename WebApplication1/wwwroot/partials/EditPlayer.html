<div class="container">

    <div style=" width: 420px; margin: auto; margin-top: 72px; background: #ffffe8; border-radius: 12px; padding-left: 32px; padding-right: 32px; padding-top: 18px; padding-bottom: 18px;">
        <h3 class="text-center">
            {{msg}}
        </h3>

        <form name="EditPlayerForm">
            <div class="form-group">
                <label for="player.Name">Name</label>
                <input type="text" class="form-control" ng-model="player.name" required />
            </div>
            <div class="form-group">
                <label for="player.Name">Club</label>
                <input type="text" class="form-control" ng-model="player.club" required />
            </div>
            <div class="form-group">
                <label for="player.Name">Country</label>
                <input type="text" class="form-control" ng-model="player.country" required />
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-success" value="submit" ng-disabled="EditPlayerForm.$invalid" ng-click="UpdatePlayer()" />
            </div>
        </form>
        <div class="text-center">
            <a class="btn btn-primary" href="#!/">Back to Main</a>
        </div>
    </div>
   
</div>
